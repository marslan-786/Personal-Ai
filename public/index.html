<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Coder AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <style>
        body { background-color: #0d1117; color: #e6edf3; overflow: hidden; }
        #sidebar { transition: transform 0.3s ease; width: 260px; z-index: 1000; }
        .sidebar-closed { transform: translateX(-100%); }
        .chat-container { height: calc(100vh - 140px); overflow-y: auto; }
        pre { position: relative; background: #161b22; padding: 12px; border-radius: 8px; border: 1px solid #30363d; margin: 10px 0; }
        .copy-btn { position: absolute; top: 5px; right: 5px; background: #21262d; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 11px; }
        .dot-loading { display: flex; gap: 4px; padding: 10px; }
        .dot { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; animation: bounce 1.4s infinite; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        footer { position: fixed; bottom: 0; right: 0; width: 100%; background: #0d1117; padding: 15px; }
        @media (min-width: 768px) { footer { width: calc(100% - 260px); } }
    </style>
</head>
<body class="flex">

    <aside id="sidebar" class="fixed inset-y-0 left-0 bg-gray-900 border-r border-gray-800 flex flex-col p-4 sidebar-closed md:transform-none">
        <button onclick="newChat()" class="w-full border border-gray-700 p-3 rounded-lg mb-6 hover:bg-gray-800 text-sm">
            <i class="fas fa-plus"></i> New Chat
        </button>
        <div id="history-list" class="flex-1 overflow-y-auto space-y-2 text-sm text-gray-400">
            </div>
    </aside>

    <div class="flex-1 flex flex-col md:ml-[260px]">
        <header class="p-4 border-b border-gray-800 flex items-center bg-gray-900 sticky top-0">
            <button onclick="toggleSidebar()" class="md:hidden mr-4 text-xl"><i class="fas fa-bars"></i></button>
            <h1 class="text-lg font-bold text-green-500">PRO CODER AI</h1>
        </header>

        <main id="chat-box" class="flex-1 p-4 chat-container"></main>

        <footer class="border-t border-gray-800">
            <div class="max-w-4xl mx-auto flex gap-2">
                <input type="text" id="user-input" placeholder="مجھ سے بات کریں..." class="flex-1 bg-gray-800 rounded-xl px-4 py-3 outline-none focus:border-green-500 border border-transparent">
                <button onclick="sendMessage()" class="bg-green-600 px-6 py-3 rounded-xl hover:bg-green-500 transition"><i class="fas fa-paper-plane"></i></button>
            </div>
        </footer>
    </div>

    <div id="overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 hidden z-[900]"></div>

    <script src="script.js"></script>
</body>
</html>
