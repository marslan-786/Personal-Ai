<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Impossible AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <style>
        body { background: #0d1117; color: #e6edf3; font-family: sans-serif; margin: 0; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        header { flex-shrink: 0; background: #161b22; border-bottom: 1px solid #30363d; display: flex; align-items: center; justify-content: space-between; padding: 10px 15px; z-index: 100; }
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; background: #0d1117; }
        footer { flex-shrink: 0; background: #161b22; border-top: 1px solid #30363d; padding: 10px; padding-bottom: calc(10px + env(safe-area-inset-bottom)); }

        /* ŸπÿßŸæ ŸÑ€åŸàŸÑ Ÿπ€å⁄©ÿ≥Ÿπ ŸÅ⁄©ÿ≥ */
        .msg-bubble { 
            max-width: 90%; padding: 12px; border-radius: 18px; 
            overflow-wrap: anywhere; /* Ÿπ€å⁄©ÿ≥Ÿπ ⁄àÿ®€í ÿ≥€í ÿ®ÿß€Åÿ± ŸÜ€Å€å⁄∫ ÿ¨ÿßÿ¶€í ⁄Øÿß */
            word-break: break-word;
            line-height: 1.5;
        }
        .user-msg { align-self: flex-end; background: #238636; }
        .bot-msg { align-self: flex-start; background: #21262d; border: 1px solid #30363d; }

        #sidebar { position: fixed; inset-y: 0; left: -280px; width: 280px; background: #090c10; transition: 0.3s; z-index: 1000; border-right: 1px solid #30363d; padding: 15px; display: flex; flex-direction: column; }
        #sidebar.active { left: 0; }
        
        .file-pill { background: #30363d; padding: 5px 10px; border-radius: 20px; font-size: 11px; color: #58a6ff; display: inline-flex; align-items: center; gap: 5px; margin-bottom: 5px; }
        #plus-menu { display: none; position: absolute; bottom: 70px; left: 15px; background: #161b22; border: 1px solid #30363d; border-radius: 12px; z-index: 200; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <aside id="sidebar">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-green-500 font-bold">Impossible History</h2>
            <i onclick="toggleSidebar()" class="fas fa-times cursor-pointer"></i>
        </div>
        <button onclick="newChat()" class="w-full mb-4 p-2 bg-green-700 rounded font-bold text-xs">+ New Chat</button>
        <div id="history-list" class="space-y-1 overflow-y-auto flex-1"></div>
    </aside>

    <header>
        <div class="flex items-center gap-3">
            <i onclick="toggleSidebar()" class="fas fa-bars text-xl cursor-pointer"></i>
            <span class="font-bold text-green-500 text-sm">IMPOSSIBLE AI</span>
        </div>
        <select id="mode-selector" class="bg-gray-800 text-[10px] border border-gray-700 rounded p-1 text-white outline-none">
            <option value="chat">üòä Fast Mode</option>
            <option value="pro">üíª Pro Thinking</option>
        </select>
    </header>

    <main id="chat-window"></main>

    <footer>
        <div class="max-w-4xl mx-auto relative">
            <div id="plus-menu" class="p-2">
                <div onclick="document.getElementById('img-input').click(); closeMenu()" class="p-3 hover:bg-gray-800 rounded cursor-pointer text-sm"><i class="fas fa-image text-blue-400 mr-2"></i> Upload Image</div>
                <div onclick="document.getElementById('file-input').click(); closeMenu()" class="p-3 hover:bg-gray-800 rounded cursor-pointer text-sm"><i class="fas fa-file-code text-orange-400 mr-2"></i> Upload Script</div>
            </div>

            <div id="preview-box" class="hidden mb-2">
                <div class="bg-gray-800 p-2 rounded-lg border border-green-500 inline-flex items-center gap-2">
                    <span id="file-label" class="text-xs text-gray-300"></span>
                    <i class="fas fa-times text-red-500 cursor-pointer" onclick="clearFiles()"></i>
                </div>
            </div>
            
            <div class="flex items-end gap-2 bg-gray-800 rounded-2xl p-2 border border-gray-700">
                <button onclick="toggleMenu()" class="p-3 text-gray-400"><i class="fas fa-plus"></i></button>
                <input type="file" id="img-input" class="hidden" accept="image/*" onchange="previewImg(event)">
                <input type="file" id="file-input" class="hidden" onchange="previewFile(event)">
                
                <textarea id="user-input" placeholder="Say something..." rows="1" class="flex-1 bg-transparent border-none outline-none p-2 text-white resize-none text-sm" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
                <button onclick="sendMessage()" class="bg-green-600 p-3 rounded-xl text-white"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
