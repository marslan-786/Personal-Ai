<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pro Coder AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <style>
        body { background: #0d1117; color: #e6edf3; height: 100vh; display: flex; flex-direction: column; margin: 0; overflow: hidden; }
        header { flex-shrink: 0; background: #161b22; border-bottom: 1px solid #30363d; display: flex; align-items: center; justify-content: space-between; padding: 10px 15px; z-index: 100; }
        #chat-window { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; background: #0d1117; }
        footer { flex-shrink: 0; background: #0d1117; border-top: 1px solid #30363d; padding: 10px; width: 100%; z-index: 100; }
        
        #sidebar { position: fixed; inset-y: 0; left: -280px; width: 280px; background: #090c10; transition: 0.3s; z-index: 1000; border-right: 1px solid #30363d; padding: 20px; }
        #sidebar.active { left: 0; }
        .msg-bubble { max-width: 85%; padding: 12px; border-radius: 18px; }
        .user-msg { align-self: flex-end; background: #238636; border-bottom-right-radius: 2px; }
        .bot-msg { align-self: flex-start; background: #21262d; border: 1px solid #30363d; border-bottom-left-radius: 2px; }
    </style>
</head>
<body>

    <aside id="sidebar">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-green-500 font-bold">Recent Chats</h2>
            <i onclick="toggleSidebar()" class="fas fa-times cursor-pointer"></i>
        </div>
        <div id="history-list" class="space-y-2 text-xs"></div>
    </aside>

    <header>
        <div class="flex items-center gap-3">
            <i onclick="toggleSidebar()" class="fas fa-bars text-xl cursor-pointer text-gray-400"></i>
            <span class="font-bold text-green-500">PRO CODER AI</span>
        </div>
        <select id="mode-selector" class="bg-gray-800 text-xs border border-gray-700 rounded p-1 text-white">
            <option value="chat">ðŸ˜Š Chat Mode</option>
            <option value="pro">ðŸ’» Thinking Mode</option>
        </select>
    </header>

    <main id="chat-window"></main>

    <footer>
        <div class="max-w-4xl mx-auto flex items-end gap-2 bg-gray-800 rounded-2xl p-2 border border-gray-700">
            <button onclick="document.getElementById('file-input').click()" class="p-2 text-gray-400"><i class="fas fa-plus"></i></button>
            <input type="file" id="file-input" class="hidden" accept="image/*" onchange="handleFile(event)">
            <textarea id="user-input" placeholder="Type a message..." rows="1" class="flex-1 bg-transparent border-none outline-none p-2 text-white resize-none text-sm" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
            <button onclick="sendMessage()" class="bg-green-600 p-3 rounded-xl text-white"><i class="fas fa-paper-plane"></i></button>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
