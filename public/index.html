<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pro Coder AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <style>
        :root { --header-h: 60px; --footer-h: 80px; }
        body { background: #0d1117; color: #e6edf3; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; margin: 0; padding: 0; overflow: hidden; }
        
        /* ÛÛŒÚˆØ± Ø§ÛŒØ¬ Ù¹Ùˆ Ø§ÛŒØ¬ */
        header { height: var(--header-h); flex-shrink: 0; background: #161b22; display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid #30363d; width: 100%; }
        
        /* Ú†ÛŒÙ¹ Ø§ÛŒØ±ÛŒØ§ Ù„Û’ Ø¢Ø¤Ù¹ */
        #chat-container { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; padding-bottom: 20px; }
        
        /* ÙÙˆÙ¹Ø± Ø¨Ø§Ù„Ú©Ù„ Ù†ÛŒÚ†Û’ ÙÚ©Ø³ */
        footer { flex-shrink: 0; background: #0d1117; border-top: 1px solid #30363d; padding: 10px; width: 100%; padding-bottom: calc(10px + env(safe-area-inset-bottom)); }

        #sidebar { position: fixed; inset-y: 0; left: -280px; width: 280px; background: #090c10; transition: 0.3s; z-index: 1000; border-r: 1px solid #30363d; }
        #sidebar.active { left: 0; }
        
        .msg-bubble { max-width: 88%; padding: 12px; border-radius: 18px; font-size: 15px; line-height: 1.5; }
        .user-msg { align-self: flex-end; background: #238636; border-bottom-right-radius: 2px; }
        .bot-msg { align-self: flex-start; background: #21262d; border: 1px solid #30363d; border-bottom-left-radius: 2px; }
        
        #scroll-btn { position: fixed; bottom: 100px; right: 20px; background: #238636; width: 35px; height: 35px; border-radius: 50%; display: none; align-items: center; justify-content: center; z-index: 60; }
        #image-preview-container { display: none; margin-bottom: 8px; }
    </style>
</head>
<body>

    <aside id="sidebar" class="p-4">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-green-500 font-bold">Chat History</h2>
            <i onclick="toggleSidebar()" class="fas fa-times cursor-pointer"></i>
        </div>
        <div id="history-list" class="space-y-2 text-sm overflow-y-auto h-[80%]"></div>
    </aside>

    <header class="justify-between">
        <div class="flex items-center gap-3">
            <i onclick="toggleSidebar()" class="fas fa-bars text-xl cursor-pointer text-gray-400"></i>
            <span class="font-bold text-green-500 text-sm md:text-lg">PRO CODER AI</span>
        </div>
        <select id="mode-selector" class="bg-gray-800 text-[10px] md:text-xs border border-gray-700 rounded p-1 text-white outline-none">
            <option value="chat">ğŸ˜Š Chat</option>
            <option value="pro">ğŸ’» Pro Coder</option>
        </select>
    </header>

    <main id="chat-container"></main>

    <div id="scroll-btn" onclick="scrollToBottom()"><i class="fas fa-arrow-down text-white text-xs"></i></div>

    <footer>
        <div class="max-w-4xl mx-auto px-2">
            <div id="image-preview-container" class="relative inline-block">
                <img id="image-preview" src="" class="w-12 h-12 object-cover rounded border border-green-500 shadow-lg">
                <div class="absolute -top-2 -right-2 bg-red-600 text-[10px] rounded-full w-4 h-4 flex items-center justify-center cursor-pointer" onclick="clearPreview()">Ã—</div>
            </div>
            
            <div class="flex items-end gap-2 bg-gray-800 rounded-2xl p-2 border border-gray-700">
                <input type="file" id="file-input" class="hidden" accept="image/*" onchange="previewImage(event)">
                <button onclick="document.getElementById('file-input').click()" class="p-2 text-gray-400"><i class="fas fa-plus"></i></button>
                <textarea id="user-input" placeholder="Ask me anything..." rows="1" class="flex-1 bg-transparent border-none outline-none p-1 text-white resize-none text-sm" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
                <button id="action-btn" onclick="handleAction()" class="bg-green-600 p-3 rounded-xl text-white">
                    <i id="action-icon" class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
