<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Pro Coder AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <style>
        body { background: #0d1117; color: #e6edf3; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #sidebar { transition: 0.3s; width: 280px; z-index: 1000; left: -280px; background: #090c10; height: 100vh; position: fixed; }
        #sidebar.active { left: 0; }
        
        /* ŸÖ€åŸÜ ŸÑ€í ÿ¢ÿ§Ÿπ ŸÅ⁄©ÿ≥ */
        header { flex-shrink: 0; background: #161b22; z-index: 50; }
        #chat-container { flex-grow: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; display: flex; flex-direction: column; gap: 20px; }
        footer { flex-shrink: 0; background: #0d1117; border-top: 1px solid #30363d; padding: 10px; }

        .msg-bubble { max-width: 85%; padding: 12px; border-radius: 15px; position: relative; }
        .user-msg { align-self: flex-end; background: #238636; color: white; }
        .bot-msg { align-self: flex-start; background: #21262d; border: 1px solid #30363d; }
        
        .msg-img { max-width: 100%; border-radius: 8px; margin-bottom: 8px; cursor: pointer; }
        #scroll-to-bottom { position: fixed; bottom: 100px; right: 20px; background: #238636; width: 40px; height: 40px; border-radius: 50%; display: none; align-items: center; justify-content: center; z-index: 60; cursor: pointer; }
        
        #image-preview-container { display: none; padding: 10px; }
        .dot-bounce { display: flex; gap: 4px; padding: 5px; }
        .dot { width: 8px; height: 8px; background: #238636; border-radius: 50%; animation: bounce 1s infinite alternate; }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-10px); } }
    </style>
</head>
<body>

    <aside id="sidebar" class="p-4 border-r border-gray-800">
        <h2 class="text-green-500 font-bold mb-4 flex justify-between">History <i onclick="toggleSidebar()" class="fas fa-times cursor-pointer"></i></h2>
        <div id="history-list" class="space-y-2 text-sm text-gray-400"></div>
    </aside>

    <header class="p-4 border-b border-gray-800 flex justify-between items-center shadow-lg">
        <div class="flex items-center gap-3">
            <button onclick="toggleSidebar()" class="text-xl text-gray-400 hover:text-white"><i class="fas fa-bars"></i></button>
            <h1 class="text-lg font-bold text-green-500">PRO CODER</h1>
        </div>
        <select id="mode-selector" class="bg-gray-800 text-xs border border-gray-700 rounded-lg p-2 text-white">
            <option value="chat">üòä Chat Mode</option>
            <option value="pro">üíª Pro Coder Mode</option>
        </select>
    </header>

    <main id="chat-container">
        </main>

    <div id="scroll-to-bottom" onclick="scrollToBottom()"><i class="fas fa-arrow-down"></i></div>

    <footer>
        <div class="max-w-4xl mx-auto">
            <div id="image-preview-container">
                <div class="relative inline-block">
                    <img id="image-preview" src="" class="w-16 h-16 object-cover rounded-lg border border-green-500">
                    <span class="absolute -top-2 -right-2 bg-red-600 rounded-full w-5 h-5 flex items-center justify-center text-xs cursor-pointer" onclick="clearPreview()">√ó</span>
                </div>
            </div>
            
            <div class="flex items-end gap-2 bg-gray-800 rounded-2xl p-2 border border-gray-700">
                <input type="file" id="file-input" class="hidden" accept="image/*" onchange="previewImage(event)">
                <button onclick="document.getElementById('file-input').click()" class="p-3 text-gray-400 hover:text-green-500"><i class="fas fa-plus"></i></button>
                <textarea id="user-input" placeholder="Type a message..." rows="1" class="flex-1 bg-transparent border-none outline-none p-2 text-white resize-none" oninput="autoGrow(this)"></textarea>
                <button id="action-btn" onclick="handleAction()" class="bg-green-600 p-3 rounded-xl text-white">
                    <i id="action-icon" class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
