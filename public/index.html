<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Pro Coder AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <style>
        body { background: #0d1117; color: #e6edf3; font-family: sans-serif; overflow: hidden; height: 100vh; }
        #sidebar { transition: 0.3s; width: 260px; z-index: 1000; left: -260px; background: #090c10; }
        #sidebar.active { left: 0; }
        .chat-container { height: calc(100vh - 140px); overflow-y: auto; padding-bottom: 120px; scroll-behavior: smooth; }
        footer { position: fixed; bottom: 0; width: 100%; background: #0d1117; padding: 10px; border-top: 1px solid #30363d; z-index: 50; }
        .msg-img { max-width: 200px; border-radius: 10px; margin-bottom: 8px; border: 1px solid #30363d; }
        #scroll-btn { position: fixed; bottom: 100px; right: 20px; display: none; z-index: 60; }
        #image-preview-container { display: none; padding: 5px; background: #161b22; border-radius: 10px; margin-bottom: 5px; width: fit-content; position: relative; }
        .close-preview { position: absolute; top: -5px; right: -5px; background: red; color: white; border-radius: 50%; padding: 2px 6px; font-size: 10px; cursor: pointer; }
    </style>
</head>
<body class="flex flex-col">

    <aside id="sidebar" class="fixed inset-y-0 border-r border-gray-800 p-4 shadow-2xl flex flex-col">
        <h2 class="text-green-500 font-bold mb-4 flex justify-between">History <i onclick="toggleSidebar()" class="fas fa-times text-gray-500 cursor-pointer"></i></h2>
        <div id="history-list" class="space-y-2 overflow-y-auto flex-1 text-sm text-gray-400"></div>
        <button onclick="location.reload()" class="mt-4 p-2 bg-gray-800 rounded text-xs">New Session</button>
    </aside>

    <header class="p-4 border-b border-gray-800 flex justify-between items-center bg-gray-900 shadow-md">
        <div class="flex items-center gap-3">
            <button onclick="toggleSidebar()" class="text-xl text-gray-400"><i class="fas fa-bars"></i></button>
            <h1 class="text-lg font-bold text-green-500">PRO CODER AI</h1>
        </div>
        <select id="mode-selector" class="bg-gray-800 text-xs border border-gray-700 rounded-lg p-2 text-white outline-none">
            <option value="chat">ðŸ˜Š Chat Mode</option>
            <option value="pro">ðŸ’» Pro Coder Mode</option>
        </select>
    </header>

    <button id="scroll-btn" onclick="scrollToBottom()" class="bg-green-600 w-10 h-10 rounded-full shadow-lg text-white"><i class="fas fa-arrow-down"></i></button>

    <main id="chat-box" class="flex-1 p-4 chat-container space-y-6"></main>

    <footer class="p-4 flex flex-col items-center">
        <div class="w-full max-w-4xl">
            <div id="image-preview-container">
                <span class="close-preview" onclick="clearPreview()">Ã—</span>
                <img id="image-preview" src="" class="w-16 h-16 object-cover rounded-lg">
            </div>
            
            <div class="flex items-end gap-2 bg-gray-800 rounded-2xl p-2 border border-gray-700 shadow-2xl">
                <input type="file" id="file-input" class="hidden" accept="image/*" onchange="previewImage(event)">
                <button onclick="document.getElementById('file-input').click()" class="p-3 text-gray-400 hover:text-green-500 transition"><i class="fas fa-plus"></i></button>
                <textarea id="user-input" placeholder="Type a message..." rows="1" class="flex-1 bg-transparent border-none outline-none p-2 text-white resize-none"></textarea>
                <button id="action-btn" onclick="handleAction()" class="bg-green-600 p-3 rounded-xl text-white transition">
                    <i id="action-icon" class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
