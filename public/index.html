<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Coder AI | Loyal Friend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <style>
        body { background-color: #0d1117; color: #e6edf3; font-family: 'Segoe UI', sans-serif; }
        .chat-container { height: calc(100vh - 160px); overflow-y: auto; padding-bottom: 20px; }
        code { background-color: #161b22 !important; border-radius: 6px; padding: 0.2rem 0.4rem; color: #7ee787; }
        pre { position: relative; background-color: #161b22; padding: 15px; border-radius: 8px; margin: 10px 0; border: 1px solid #30363d; overflow-x: auto; }
        .copy-btn { position: absolute; top: 5px; right: 5px; background: #21262d; color: #8b949e; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 11px; z-index: 10; }
        
        /* تھری ڈاٹ اینیمیشن */
        .dot-loading { display: flex; align-items: center; gap: 4px; padding: 10px; }
        .dot { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        footer { position: fixed; bottom: 0; width: 100%; background: #090c10; border-top: 1px solid #30363d; z-index: 100; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <header class="p-4 border-b border-gray-800 flex justify-between items-center bg-gray-900 sticky top-0 z-50">
        <h1 class="text-xl font-bold text-green-500"><i class="fas fa-code"></i> PRO CODER AI</h1>
        <button onclick="newChat()" class="bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded-lg text-sm transition">
            <i class="fas fa-sync"></i> New Chat
        </button>
    </header>

    <main id="chat-box" class="flex-1 p-4 space-y-4 chat-container"></main>

    <footer class="p-4">
        <div class="max-w-4xl mx-auto flex gap-2">
            <input type="text" id="user-input" placeholder="اپنا سوال لکھیں..." 
                   class="flex-1 bg-gray-800 border border-gray-700 rounded-xl px-4 py-3 focus:outline-none focus:border-green-500 text-white">
            <button onclick="sendMessage()" class="bg-green-600 hover:bg-green-500 px-6 py-3 rounded-xl transition">
                <i class="fas fa-paper-plane text-white"></i>
            </button>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
