<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="icon.png">

    <link rel="manifest" href="/manifest.json">

    <meta name="theme-color" content="#161b22">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pro Coder AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <style>
        body { background: #0d1117; color: #e6edf3; font-family: sans-serif; height: 100dvh; display: flex; flex-direction: column; margin: 0; }
        header { flex-shrink: 0; background: #161b22; border-bottom: 1px solid #30363d; display: flex; align-items: center; justify-content: space-between; padding: 10px 15px; z-index: 100; }
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        footer { flex-shrink: 0; background: #0d1117; border-top: 1px solid #30363d; padding: 10px; z-index: 100; }

        #sidebar { position: fixed; inset-y: 0; left: -280px; width: 280px; background: #090c10; transition: 0.3s; z-index: 1000; border-right: 1px solid #30363d; padding: 15px; }
        #sidebar.active { left: 0; }
        .msg-bubble { max-width: 88%; padding: 12px; border-radius: 18px; font-size: 14px; }
        .user-msg { align-self: flex-end; background: #238636; border-bottom-right-radius: 2px; }
        .bot-msg { align-self: flex-start; background: #21262d; border: 1px solid #30363d; border-bottom-left-radius: 2px; }
        
        /* Ù¾Ù„Ø³ Ù…ÛŒÙ†ÛŒÙˆ Ø³Ù¹Ø§Ø¦Ù„ */
        #plus-menu { display: none; position: absolute; bottom: 70px; left: 15px; background: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 10px; z-index: 200; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .menu-item { display: flex; items-center: center; gap: 10px; padding: 10px; cursor: pointer; border-radius: 8px; font-size: 13px; }
        .menu-item:hover { background: #21262d; }

        #context-menu { display: none; position: fixed; background: #21262d; border: 1px solid #30363d; border-radius: 8px; z-index: 2000; overflow: hidden; }
        #context-menu button { width: 100%; padding: 10px 20px; text-align: left; color: white; font-size: 13px; }
    </style>
</head>
<body>

    <aside id="sidebar">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-green-500 font-bold">Chats</h2>
            <i onclick="toggleSidebar()" class="fas fa-times cursor-pointer text-gray-500"></i>
        </div>
        <button onclick="newChat()" class="w-full mb-4 p-2 bg-green-700 rounded font-bold text-xs"> + New Chat</button>
        <div id="history-list" class="space-y-2 text-[11px] overflow-y-auto h-[75%]"></div>
    </aside>

    <header>
        <div class="flex items-center gap-3">
            <i onclick="toggleSidebar()" class="fas fa-bars text-xl cursor-pointer text-gray-400"></i>
            <span class="font-bold text-green-500 text-sm md:text-lg">PRO CODER</span>
        </div>
        <select id="mode-selector" class="bg-gray-800 text-xs border border-gray-700 rounded p-1 text-white outline-none">
            <option value="chat">ðŸ˜Š Fast Chat</option>
            <option value="pro">ðŸ’» Thinking Mode</option>
        </select>
    </header>

    <main id="chat-window"></main>

    <footer>
        <div class="max-w-4xl mx-auto relative">
            <div id="plus-menu">
                <div class="menu-item" onclick="document.getElementById('image-input').click(); closeMenu()"><i class="fas fa-image text-blue-400"></i> Upload Image</div>
                <div class="menu-item" onclick="document.getElementById('file-input').click(); closeMenu()"><i class="fas fa-file-code text-orange-400"></i> Upload File/Script</div>
            </div>

            <div id="preview-box" class="hidden mb-2 relative inline-block">
                <div class="bg-gray-800 p-2 rounded-lg border border-green-500 flex items-center gap-2">
                    <span id="file-name-display" class="text-xs text-gray-300">File attached</span>
                    <i class="fas fa-times text-red-500 cursor-pointer" onclick="clearAttachments()"></i>
                </div>
            </div>
            
            <div class="flex items-end gap-2 bg-gray-800 rounded-2xl p-2 border border-gray-700">
                <button onclick="toggleMenu()" class="p-3 text-gray-400 hover:text-green-500"><i class="fas fa-plus"></i></button>
                <input type="file" id="image-input" class="hidden" accept="image/*" onchange="handleImage(event)">
                <input type="file" id="file-input" class="hidden" accept=".txt,.js,.py,.html,.css,.json" onchange="handleFile(event)">
                
                <textarea id="user-input" placeholder="Ask me anything..." rows="1" class="flex-1 bg-transparent border-none outline-none p-2 text-white resize-none text-sm" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
                <button onclick="sendMessage()" class="bg-green-600 p-3 rounded-xl text-white"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </footer>

    <div id="context-menu">
        <button onclick="renameChatPrompt()">Rename</button>
        <button onclick="deleteChatAction()" class="text-red-500">Delete</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
