<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pro Coder AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <style>
        body { background: #0d1117; color: #e6edf3; font-family: sans-serif; margin: 0; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        header { flex-shrink: 0; background: #161b22; border-bottom: 1px solid #30363d; display: flex; align-items: center; justify-content: space-between; padding: 10px 15px; z-index: 100; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth; }
        footer { flex-shrink: 0; background: #0d1117; border-top: 1px solid #30363d; padding: 10px; z-index: 100; width: 100%; }

        #sidebar { position: fixed; inset-y: 0; left: -280px; width: 280px; background: #090c10; transition: 0.3s; z-index: 1000; border-right: 1px solid #30363d; padding: 15px; display: flex; flex-direction: column; }
        #sidebar.active { left: 0; }
        .msg-bubble { max-width: 88%; padding: 12px; border-radius: 18px; font-size: 14px; }
        .user-msg { align-self: flex-end; background: #238636; }
        .bot-msg { align-self: flex-start; background: #21262d; border: 1px solid #30363d; }
        
        /* Ú†ÛŒÙ¹ Ù„Ø³Ù¹ Ø³Ù¹Ø§Ø¦Ù„ */
        .chat-item { padding: 10px; background: #161b22; border-radius: 8px; cursor: pointer; border: 1px solid transparent; position: relative; user-select: none; }
        .chat-item:hover { border-color: #238636; }
        
        /* Ú©Ø³Ù¹Ù… Ù…ÛŒÙ†ÛŒÙˆ Ù…ÙˆÚˆÙ„ */
        #context-menu { display: none; position: fixed; background: #21262d; border: 1px solid #30363d; border-radius: 8px; z-index: 2000; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        #context-menu button { width: 100%; padding: 10px 20px; text-align: left; font-size: 13px; color: white; border-bottom: 1px solid #30363d; }
        #context-menu button:last-child { border: none; }
        #context-menu button:hover { background: #2d333b; }
    </style>
</head>
<body>

    <aside id="sidebar">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-green-500 font-bold">Conversations</h2>
            <i onclick="toggleSidebar()" class="fas fa-times cursor-pointer text-gray-500"></i>
        </div>
        <button onclick="newChat()" class="w-full mb-6 p-3 bg-green-700 rounded-lg font-bold text-sm hover:bg-green-600 transition shadow-lg"> + Start New Chat</button>
        <div id="history-list" class="space-y-2 overflow-y-auto flex-1"></div>
    </aside>

    <header>
        <div class="flex items-center gap-3">
            <i onclick="toggleSidebar()" class="fas fa-bars text-xl cursor-pointer text-gray-400 hover:text-white"></i>
            <span class="font-bold text-green-500 text-sm md:text-lg">PRO CODER</span>
        </div>
        <select id="mode-selector" class="bg-gray-800 text-xs border border-gray-700 rounded p-1 text-white outline-none">
            <option value="chat">ðŸ˜Š Fast Chat</option>
            <option value="pro">ðŸ’» Thinking Mode</option>
        </select>
    </header>

    <main id="chat-window"></main>

    <footer>
        <div class="max-w-4xl mx-auto">
            <div id="preview-box" class="hidden mb-2">
                <img id="image-preview" src="" class="w-12 h-12 object-cover rounded border border-green-500">
            </div>
            <div class="flex items-end gap-2 bg-gray-800 rounded-2xl p-2 border border-gray-700 shadow-xl">
                <input type="file" id="file-input" class="hidden" accept="image/*" onchange="handleFile(event)">
                <button onclick="document.getElementById('file-input').click()" class="p-3 text-gray-400"><i class="fas fa-plus"></i></button>
                <textarea id="user-input" placeholder="Type a message..." rows="1" class="flex-1 bg-transparent border-none outline-none p-2 text-white resize-none text-sm" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
                <button id="action-btn" onclick="sendMessage()" class="bg-green-600 p-3 rounded-xl text-white"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </footer>

    <div id="context-menu">
        <button onclick="renameChatPrompt()"><i class="fas fa-edit mr-2"></i> Rename</button>
        <button onclick="deleteChatAction()" class="text-red-500"><i class="fas fa-trash-alt mr-2"></i> Delete</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
