<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Coder AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { 
            background: #0d1117; color: #e6edf3; font-family: sans-serif; 
            margin: 0; padding: 0; height: 100vh;
            display: grid;
            grid-template-rows: 60px 1fr auto; /* €Å€å⁄àÿ±ÿå ⁄Ü€åŸπÿå ŸÅŸàŸπÿ± */
        }
        
        header { 
            background: #161b22; border-bottom: 1px solid #30363d; 
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
        }

        #chat-container { 
            overflow-y: auto; padding: 20px; display: flex; 
            flex-direction: column; gap: 15px; background: #0d1117;
        }

        footer { 
            background: #0d1117; border-top: 1px solid #30363d; padding: 10px;
        }

        #sidebar { 
            position: fixed; inset-y: 0; left: -280px; width: 280px; 
            background: #090c10; transition: 0.3s; z-index: 1000; border-right: 1px solid #30363d; 
        }
        #sidebar.active { left: 0; }

        .msg-bubble { max-width: 85%; padding: 12px; border-radius: 15px; word-wrap: break-word; }
        .user-msg { align-self: flex-end; background: #238636; color: white; }
        .bot-msg { align-self: flex-start; background: #21262d; border: 1px solid #30363d; }
        
        .chat-img { width: 100%; max-width: 250px; border-radius: 10px; margin-bottom: 8px; border: 1px solid #444; display: block; }
        #scroll-btn { 
            position: fixed; bottom: 100px; right: 20px; background: #238636; 
            width: 40px; height: 40px; border-radius: 50%; display: none; 
            align-items: center; justify-content: center; z-index: 60; 
        }
    </style>
</head>
<body>

    <aside id="sidebar" class="p-4">
        <h2 class="text-green-500 font-bold mb-4 flex justify-between">History <i onclick="toggleSidebar()" class="fas fa-times cursor-pointer"></i></h2>
        <div id="history-list" class="space-y-2 text-sm overflow-y-auto h-[80%]"></div>
    </aside>

    <header>
        <div class="flex items-center gap-3">
            <i onclick="toggleSidebar()" class="fas fa-bars text-xl cursor-pointer text-gray-400"></i>
            <span class="font-bold text-green-500">PRO CODER AI</span>
        </div>
        <select id="mode-selector" class="bg-gray-800 text-xs border border-gray-700 rounded p-1 text-white outline-none">
            <option value="chat">üòä Chat Mode</option>
            <option value="pro">üíª Pro Coder</option>
        </select>
    </header>

    <main id="chat-container"></main>

    <div id="scroll-btn" onclick="scrollToBottom()"><i class="fas fa-arrow-down text-white"></i></div>

    <footer>
        <div class="max-w-4xl mx-auto">
            <div id="preview-box" class="hidden mb-2">
                <img id="image-preview" src="" class="w-16 h-16 object-cover rounded border-2 border-green-500">
            </div>
            <div class="flex items-end gap-2 bg-gray-800 rounded-2xl p-2 border border-gray-700 shadow-xl">
                <input type="file" id="file-input" class="hidden" accept="image/*" onchange="handleFile(event)">
                <button onclick="document.getElementById('file-input').click()" class="p-2 text-gray-400"><i class="fas fa-plus"></i></button>
                <textarea id="user-input" placeholder="Type a message..." rows="1" class="flex-1 bg-transparent border-none outline-none p-1 text-white resize-none" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
                <button id="action-btn" onclick="handleAction()" class="bg-green-600 p-3 rounded-xl text-white"><i id="action-icon" class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
